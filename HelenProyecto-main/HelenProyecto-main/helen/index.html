<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta name="description" content="Helen">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/header.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- <link rel="stylesheet" href="css/footer.css"> -->

    <!-- JavaScript -->

    <!-- title -->
    <title>Helen</title>

</head>

<body>
    <!-- Glows de fondo -->
    <div class="helen-glow helen-glow--left"></div>
    <div class="helen-glow helen-glow--right"></div>

    <!-- Botón WiFi en la esquina superior derecha -->
    <div class="wifi-button-container">
        <button class="wifi-button" id="wifi-button" aria-haspopup="dialog" aria-controls="wifi-modal">
            <i class="bi bi-wifi-off wifi-icon" id="wifi-status-icon" aria-hidden="true"></i>
            <span class="visually-hidden">Abrir panel de WiFi</span>
        </button>
    </div>

    <!-- Modal de WiFi mejorado -->
    <div class="wifi-modal" id="wifi-modal" role="dialog" aria-modal="true" aria-labelledby="wifi-modal-title">
        <div class="wifi-modal-content">
            <div class="wifi-modal-header">
                <h2 id="wifi-modal-title">Redes WiFi</h2>
                <button class="close-button" id="close-wifi-modal" type="button" aria-label="Cerrar panel de WiFi">&times;</button>
            </div>

            <!-- <div class="wifi-status" id="wifi-status">
                <i class="bi bi-wifi"></i>
                <span id="connected-network">No conectado</span>
            </div> -->

            <div class="buttons-wifi">
                <!-- <div class="wifi-switch" id="wifi-switch">
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDeviceStatus(this)">
                        <span class="slider"></span>
                    </label>
                    <span class="device-status-text" id="status-text-switch">Encendido</span>
                </div> -->
                <button class="refresh-button" id="refresh-wifi" type="button">
                    <i class="bi bi-arrow-clockwise" aria-hidden="true"></i>
                    <span id="scan-label">Buscar Redes</span>
                </button>
            </div>

            <div class="networks-empty" id="networks-empty" aria-live="polite">
                <div class="empty-icon"><i class="bi bi-wifi" aria-hidden="true"></i></div>
                <p>Cargando redes disponibles...</p>
            </div>

            <div class="wifi-list" id="wifi-list" role="listbox" aria-live="polite"></div>

            <div class="password-input-container" id="password-container">
                <input type="password" class="password-input" id="wifi-password" placeholder="Contraseña">
                <button class="toggle-password" id="toggle-password">
                    <i class="bi bi-eye-slash" id="password-toggle-icon"></i>
                </button>
            </div>

            <button class="connect-button" id="connect-wifi-button" disabled>
                <span class="loader" id="connect-loader"></span>
                <span id="connect-text">Conectar</span>
                <span class="connecting-text" id="connecting-text">Conectando...</span>
            </button>
        </div>
    </div>
    <p id="clima"></p>


    <!-- ==== HOME NUEVA (reemplazo completo) ==== -->
    <section class="home-hero raspberry-fit-root" data-raspberry-fit-root>
        <div class="home-layout">

            <!-- COLUMNA IZQUIERDA -->
            <div class="home-left">
                <div class="home-time">
                    <div class="clock">--:--</div>
                    <div class="date-section">Cargando fecha…</div>
                </div>

                <div class="weather-card">
                    <div class="weather-card__left">
                        <div class="weather-card__icon">
                            <i class="weather-icon"></i>
                        </div>
                        <div class="weather-card__meta">
                            <h3 class="status">Cargando clima…</h3>
                            <p class="location">Localizando…</p>
                        </div>
                    </div>

                    <div class="weather-card__right">
                        <div class="temperature">--°C</div>
                        <div class="feels-like">
                            <i class="bi bi-thermometer-half"></i>
                            <span>Sensac.: <span id="feels-like-value">--°</span></span>
                        </div>
                    </div>

                    <hr class="weather-card__divider" />

                    <div class="weather-card__metrics">
                        <div class="metric">
                            <div class="metric__label">Humedad</div>
                            <div class="metric__value" id="humidity-value">--%</div>
                        </div>
                        <div class="metric">
                            <div class="metric__label">Viento</div>
                            <div class="metric__value" id="wind-value">-- km/h</div>
                        </div>
                        <div class="metric">
                            <div class="metric__label">Presión</div>
                            <div class="metric__value" id="pressure-value">— hPa</div>
                        </div>

                    </div>
                </div>

                <div class="home-cards">
                    <a class="dash-card" href="./pages/weather/weather.html">
                        <div class="dash-card__icon"><i class="bi bi-cloud"></i></div>
                        <div class="dash-card__title">Pronóstico</div>
                        <div class="dash-card__subtitle">7 días</div>
                    </a>

                    <a class="dash-card" href="./pages/clock/clock.html">
                        <div class="dash-card__icon"><i class="bi bi-alarm"></i></div>
                        <div class="dash-card__title">Alarmas</div>
                        <div class="dash-card__subtitle">2 activas</div>
                    </a>
                </div>
            </div>


            <nav class="quick-nav" aria-label="Navegación principal">
                <a class="qcard" href="./pages/weather/weather.html">
                    <div class="qcard__icon"><i class="bi bi-cloud"></i></div>
                    <div class="qcard__title">Clima</div>
                </a>

                <a class="qcard" href="./pages/clock/clock.html">
                    <div class="qcard__icon"><i class="bi bi-alarm"></i></div>
                    <div class="qcard__title">Reloj</div>
                </a>

                <a class="qcard" href="./pages/devices/devices.html">
                    <div class="qcard__icon"><i class="bi bi-phone"></i></div>
                    <div class="qcard__title">Dispositivos</div>
                </a>

                <a class="qcard" href="./pages/settings/settings.html">
                    <div class="qcard__icon"><i class="bi bi-gear"></i></div>
                    <div class="qcard__title">Configuración</div>
                </a>


                <a class="qcard qspan-2" href="./pages/tutorial/tutorial.html">
                    <div class="qcard__icon"><i class="bi bi-mortarboard"></i></div>
                    <div class="qcard__title">Tutorial</div>
                    <div class="qcard__subtitle">Aprende a usar Helen</div>
                </a>
            </nav>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>

    <script>
        window.electronAPI = window.electronAPI || null;
        window.io = window.io || null;
    </script>

    <script src="./jsWifi/controlWifi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./jsFrontend/index.js"></script>
    <script src="./jsSignHandler/SocketIO.js"></script>
    <script src="./jsSignHandler/eventConnector.js"></script>
    <script src="./jsSignHandler/actions.js"></script>
    <script src="./jsSignHandler/loadingScreenLoader.js"></script>
    <script src="./ui/notifications/notifications.js" defer></script>
    <script src="./pages/jsFrontend/alarm-core.js" defer></script>


</body>

</html>
