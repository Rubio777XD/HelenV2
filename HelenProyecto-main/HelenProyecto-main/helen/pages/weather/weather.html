<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima en Tiempo Real</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- Estilos globales y de página -->
    <!-- Estilos globales y de página (ORDEN IMPORTA) -->
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../css/weather.css">

    <!-- Librerías -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <section class="weather-wrap">
            <!-- Loader (lo controla tu JS) -->
            <div class="weather-loading">
                <i class="bi bi-arrow-repeat spinner"></i>
                <p>Cargando datos del clima...</p>
            </div>

            <!-- Header -->
            <div class="weather-header">
                <div class="weather-header">
                    <div class="title-col"> ... </div>

                    <!-- Acciones: Inicio + Cambiar ciudad -->
                    <div class="header-actions">
                        <button class="back-button" onclick="window.location.href='../../index.html'">
                            <i class="bi bi-arrow-left"></i>
                        </button>

                        <!-- Aquí tu JS inyecta el <select> (Cambiar ciudad) -->
                        <div class="change-city"></div>
                    </div>
                </div>

            </div>

            <!-- Panel actual -->
            <div class="current-panel card">
                <div class="current-left">
                    <div class="weather-badge">
                        <i class="weather-icon bi"></i>
                    </div>
                    <div class="current-main">
                        <div class="temperature">--°C</div>
                        <div class="status">—</div>
                    </div>
                </div>

                <div class="current-right">
                    <p class="max">Máxima: <strong class="max-temp">—°</strong></p>
                    <p class="min">Mínima: <strong class="min-temp">—°</strong></p>
                    <p class="feel">Sensación: <strong class="feel-temp">—°</strong></p>
                    <!-- nodo legacy para tu JS (oculto) -->
                    <p class="feels-like" style="display:none;"></p>
                </div>

                <div class="current-stats">
                    <div class="stat">
                        <i class="bi bi-wind"></i><span>Viento</span>
                        <strong class="wind-speed">— km/h</strong>
                    </div>
                    <div class="stat">
                        <i class="bi bi-droplet"></i><span>Humedad</span>
                        <strong class="humidity">—%</strong>
                    </div>
                    <div class="stat">
                        <i class="bi bi-eye"></i><span>Visibilidad</span>
                        <strong class="visibility">— km</strong>
                    </div>
                    <div class="stat">
                        <i class="bi bi-thermometer-half"></i><span>Presión</span>
                        <strong class="pressure">— hPa</strong>
                    </div>
                </div>
            </div>

            <!-- Próximas horas -->
            <h2 class="section-title">Próximas Horas</h2>
            <div class="hourly card">
                <div class="hourly-forecast forecast-row"></div>
            </div>

            <!-- Próximos días -->
            <h2 class="section-title">Próximos 7 Días</h2>
            <div class="daily card">
                <div class="daily-forecast">
                    <div class="forecast-row"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts de tu app -->
    <script src="../jsFrontend/getWeather.js"></script>
    <script src="../../jsSignHandler/SocketIO.js"></script>
    <script src="../../jsSignHandler/eventConnector.js"></script>
    <script src="../../jsSignHandler/actions.js"></script>
    <script src="../../jsSignHandler/loadingScreenLoader.js"></script>
</body>

</html>
